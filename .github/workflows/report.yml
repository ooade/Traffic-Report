name: Run traffic report

on:
  schedule:
    - cron: '*/5 * * * *' #Run every 5 minutes, for now

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn install --frozen-lockfile
      - run: yarn start